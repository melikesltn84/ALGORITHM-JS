<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bubbleSort(arr) {
        const length = arr.length;
        const sortedArray = [...arr]; // Orijinal diziyi değiştirmeden sıralama yapmak için kopyasını oluşturuyoruz

        for (let i = 0; i < length - 1; i++) {
          for (let j = 0; j < length - 1 - i; j++) {
            if (sortedArray[j] > sortedArray[j + 1]) {
              // Komşu elemanların yerini değiştir
              const temp = sortedArray[j];
              sortedArray[j] = sortedArray[j + 1];
              sortedArray[j + 1] = temp;
            }
          }
        }

        return sortedArray;
      }

      // Örnek kullanım:
      const array = [5, 3, 8, 2, 1, 4];
      console.log("Dizi öncesi:", array);
      console.log("Bubble Sort ile sıralama:");
      console.log(bubbleSort(array));
    </script>
  </body>
</html>
