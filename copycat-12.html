<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countUniqueElements(arr) {
        const frequency = {};
        let uniqueCount = 0;

        for (let i = 0; i < arr.length; i++) {
          if (!frequency[arr[i]]) {
            frequency[arr[i]] = true;
            uniqueCount++;
          } else {
            uniqueCount--;
          }
        }

        return uniqueCount;
      }

      // Örnek kullanım:
      const array = [2, 5, 1, 3, 1, 5, 4];
      const uniqueCount = countUniqueElements(array);
      console.log("Tekrar etmeyen elemanların sayısı:", uniqueCount);
    </script>
  </body>
</html>
