<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [10, 5, 23, 8, 45, 12, 40];
      function findLargestTwoNumbers() {
        let max1 = Number.NEGATIVE_INFINITY;
        let max2 = Number.NEGATIVE_INFINITY;

        for (let i = 0; i < numbers.length; i++) {
          const currentNumber = numbers[i];
          if (currentNumber > max1) {
            max2 = max1;
            max1 = currentNumber;
          } else if (currentNumber > max2) {
            max2 = currentNumber;
          }
        }
        return [max1, max2];
      }

      const result = findLargestTwoNumbers();
      console.log("En büyük iki sayı:", result);
    </script>
  </body>
</html>
