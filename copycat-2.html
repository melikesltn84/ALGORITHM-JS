<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 2, 5, 6, 7, 3, 8, 8, 9];
      function findDuplicateNumbers(arr) {
        let duplicateNum = [];
        let countNum = {};

        for (let i = 0; i < arr.length; i++) {
          if (countNum[arr[i]] === undefined) {
            countNum[arr[i]] = 1;
          } else {
            if (countNum[arr[i]] === 1) {
              duplicateNum.push(arr[i]);
            }
            countNum[arr[i]]++;
          }
        }
        return duplicateNum;
      }

      const duplicateNumbers = findDuplicateNumbers(numbers);
      console.log("Tekrarlanan sayÄ±lar:", duplicateNumbers);
    </script>
  </body>
</html>
