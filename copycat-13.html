  <body>
    <script>
      function findMissingNumber(arr) {
        const n = arr.length + 1;
        let sum = (n * (n + 1)) / 2;

        for (let i = 0; i < arr.length; i++) {
          sum -= arr[i];
        }

        return sum;
      }
      const array = [1, 2, 4, 5, 6];
      const missingNumber = findMissingNumber(array);

      console.log("Eksik sayÄ±:", missingNumber);
    </script>
  </body>
