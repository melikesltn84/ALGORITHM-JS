  <body>
    <script>
      function factorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        } else {
          let result = 1;
          for (let i = 2; i <= n; i++) {
            result *= i;
          }
          return result;
        }
      }

      const number = 10;
      console.log(`FaktÃ¶riyel ${number}!=${factorial(number)}`);
    </script>
