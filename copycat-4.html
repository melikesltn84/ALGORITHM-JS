      function findLongestSubstring(str) {
        let currentSubstring = "";
        let longestSubstring = "";
        let visitedCharacters = {};
        for (let i = 0; i < str.length; i++) {
          const char = str[i];

          if (!visitedCharacters[str[i]]) {
            visitedCharacters[str[i]] = true;

            currentSubstring += char;
          } else {
            if (currentSubstring > longestSubstring) {
              longestSubstring = currentSubstring;
            }

            let previousIndex = str.indexOf(char, i - currentSubstring.length);

            currentSubstring = str.slice(previousIndex + 1, i + 1);

            visitedCharacters = {};

            for (let x = previousIndex + 1; x <= i; x++) {
              visitedCharacters[str[x]] = true;
            }
          }
        }
        return currentSubstring > longestSubstring
          ? currentSubstring
          : longestSubstring;
      }
      const input = "pwwkew";
      const longestSubstring = findLongestSubstring(input);
      console.log("En uzun tekrarsız alt dizi:", longestSubstring);
